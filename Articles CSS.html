<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://www.pngmart.com/files/14/A-Letter-PNG-Image.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing:  border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: white;
            justify-content: flex-end;
            align-items: flex-end;
        }
        footer {
            position: relative;
            width: 100%;
            background: #3586ff;
            min-height: 100px;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        footer .social_icone {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        footer .social_icone li {
            list-style: none;
        }
        footer .social_icone li a {
            font-size: 2em;
            color: white;
            margin: 0 10px;
            display: inline-block;
            transition: 0.5s;
        }
        footer .social_icone li a:hover {
            transform: translateY(-10px);
        }



        footer .social_icone,
        footer .menu {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        footer .social_icone li,
        footer .menu li {
            list-style: none;
        }
        footer .menu li a {
            font-size: 1.2em;
            color: white;
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            opacity: 0.75;
        }
        footer .menu li a:hover {
            opacity: 1;
        }


        footer .wave {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background: white url(wave.png);
            background-size: 100% 100px;
        }
        footer .wave#wave1 {
            z-index: 1000;
            opacity: 1;
            bottom: 0;
            animation: animateWave 3s linear infinite;
        }
        @keyframes animateWave {
            0% {
                background-position-x: 1000px;
            }
            100% {
                background-position-x: 0px;
            }
        }

        footer .wave#wave2 {
            z-index: 1000;
            opacity: 0.5;
            bottom: 10px;
            animation: animateWave2 2s linear infinite;
        }
        @keyframes animateWave2 {
            0% {
                background-position-x: 0px;
            }
            100% {
                background-position-x: 1000px;
            }
        }

        footer p {
            color: white;
        }

        /*footer .wave#wave3 {
            z-index: 1000;
            opacity: 0.75;
            bottom: 15px;
            animation: animateWave3 3s linear infinite;
        }
        @keyframes animateWave3 {
            0% {
                background-position-x: 800px;
            }
            100% {
                background-position-x: 10px;
            }
        }*/
    </style>
  </head>
  <body>
      <footer>
          <div class="waves">
              <div class="wave" id="wave1"></div>
              <div class="wave" id="wave2"></div>
              <div class="wave" id="wave3"></div>
              <div class="wave" id="wave4"></div>
          </div>
          <ul class="social_icone">
              <li>
                  <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i>
                  </a>
                  <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i>
                  </a>
                  <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                  </a>
                  <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i>
                  </a>
              </li>
          </ul>
          <ul class="menu">
              <li>
                  <a href="">Home</a>
                  <a href="">Service</a>
                  <a href="">Produit</a>
                  <a href="">Contact</a>
              </li>
          </ul>
          <p>Lorem Ipsum - All the facts - Lipsum generator</p>
      </footer>



      <script src="https://use.fontawesome.com/660dc2146c.js"></script>
  </body>
</html>
