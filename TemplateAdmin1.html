<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://www.pngmart.com/files/14/A-Letter-PNG-Image.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
        }
        .navigation {
            position: fixed;
            width: 300px;
            height: 100%;
            background: blue;
            border-left: 10px solid white;
            transition: 0.5s;
            overflow: hidden; 
        }
        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .navigation ul li:nth-child(1) {
            margin-bottom: 40px;
        }
        .navigation ul li:hover {
            background: white;
        }
        .navigation ul li a {
            position: relative;
            display: block;
            width: 100%;
            display: flex;
            text-decoration: none;
            color: white;
        }
        .navigation ul li:hover a {
            color: blue;
        }
        .icone {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }
        .icone .fa {
            font-size: 1.75em;
        }
        .title {
            position: relative;
            display: block;
            padding: 0 10px;
            height: 60px;
            line-height: 60px;
            text-align: start;
            white-space: nowrap;
        }
        .navigation ul li:hover a::before {
            content: '';
            position: absolute;
            right: 0;
            top: -50%;
            width: 60px;
            height: 60px;
            background: transparent;    
            border-radius: 50%;
            box-shadow: 35px 35px 0 10px rgb(255, 255, 255);
            pointer-events: none;
        }
        .navigation ul li:hover a::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -50%;
            width: 60px;
            height: 60px;
            background: transparent;    
            border-radius: 50%;
            box-shadow: 35px -35px 0 10px rgb(255, 255, 255);
            pointer-events: none;
        }
    </style>
  </head>
