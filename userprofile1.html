<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://www.pngmart.com/files/14/A-Letter-PNG-Image.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #bfedff;
            font-family: monospace;
        }
        .action {
            position: fixed;
            top: 20px;
            right: 30px;
        }
        .action .profile {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .action .profile img {
            position:  absolute;
            top: 0%;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* cover image */
        }
        .action .menu {
            position: absolute;
            top: 80px;
            right: -10px;
            padding: 10px 20px;
            background: white;
            width: 200px;
            box-sizing: 0 5px 25px red;
            border-radius: 15px;
            transition: 0.5s;
            visibility: hidden;
            opacity: 0;
        }
        .action .menu.active {
            visibility: visible;
            opacity: 1;
        }
        .action:hover .profile img .menu {
            visibility: visible;
            opacity: 1;
        }
        .action .menu::before {
            content: '';
            position: absolute;
            top: -5px;
            right: 28px;
            height: 20px;
            width: 20px;
            background: white;
            transform: rotate(45deg);
        }
        .action .menu h3 {
            width: 100%;
            text-align: center;
            font-size: 18px;
            padding: 20px 0;
            font-weight: 500;
            font-size: 18px;
            color: black;
            line-height: 1.2em;
        }
        .action .menu h3 span {
            font-size: 14px;
            color: #a4a4a9;
            font-weight: 400;
        }
        .action .menu ul li {
            list-style: none;
            padding: 10px 0;
            border-top: 1px solid #2020202e;
            align-items: center;
            display: flex;
        }
        .action .menu .fa {
            max-width: 20px;
            margin-right: 20px;
            opacity: 0.5;
            transition: 0.5s;
        }
        .action .menu ul li:hover .fa {
            opacity: 1;
        }
        .action .menu ul li a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: 0.5s;
        }
        .action .menu ul li:hover a {
            color: red;
        }
        .action .menu ul li .fa {
            margin-right: 10px;
        }
    </style>
  </head>
  <body>
      <div id="app" class="action">
          <div class="profile" onclick="myFunction()">
              <img src="https://www.conseilsmarketing.com/wp-content/uploads/2020/03/stylish-916502_1280-613x600.jpg" alt="">
          </div>
          <div class="menu">
                <h3>
                  Hamza CHAOUNI<br>
                  <span>Développeur</span>
                </h3>
                <ul>
                    <li>
                        <i class="fa fa-user"></i>
                        <a href="">Profile</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa fa-pencil"></i>
                        <a href="">Modifier</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa fa-envelope"></i>
                        <a href="">Mail</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa fa-cogs"></i>
                        <a href="">Paramètre</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa fa-sign-out"></i>
                        <a href="">Se déconnecter</a>
                    </li>
                </ul>
          </div>
      </div>
      <script src="https://use.fontawesome.com/660dc2146c.js"></script>
      <script>
          function myFunction() {
   const element = document.querySelector(".menu");
   element.classList.toggle("active");
}
      </script>
  </body>
</html>
